<h2>Trainers</h2>
<hr />
<p class="alert alert-info" ng-if="error">{{ error }}</p>
<ul class="list" ng-if="trainers">
  <li ng-repeat="trainer in trainers" class="row">
    <div class="col-sm-3 col-xs-4">
      <img ng-src="{{trainer.image}}" alt="{{trainer.displayName}}" class="list-image" />
    </div>
    <div class="col-sm-9 col-xs-8 list-details">
      <span class="list-title">
        {{ trainer.displayName }}
      </span>
    </div>
  </li>
</ul>
